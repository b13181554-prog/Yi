# Redis Configuration for OBENTCHI Trading Bot

# Network
bind 127.0.0.1
port 6379
timeout 300

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000
appendonly yes
appendfsync everysec

# Performance
tcp-backlog 511
tcp-keepalive 300

# Logging
loglevel notice
logfile ""

# Security
protected-mode yes

# Disable commands that can be dangerous
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command CONFIG ""
