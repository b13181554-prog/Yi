# Kubernetes Deployments للإنتاج
# دعم ملايين المستخدمين مع Auto-scaling
apiVersion: v1
kind: Namespace
metadata:
  name: obentchi-bot

---
# ConfigMap للإعدادات المشتركة
apiVersion: v1
kind: ConfigMap
metadata:
  name: obentchi-config
  namespace: obentchi-bot
data:
  NODE_ENV: "production"
  REDIS_HOST: "redis-cluster"
  REDIS_PORT: "6379"
  LOG_LEVEL: "info"

---
# Secret للمعلومات الحساسة
apiVersion: v1
kind: Secret
metadata:
  name: obentchi-secrets
  namespace: obentchi-bot
type: Opaque
stringData:
  BOT_TOKEN: "YOUR_BOT_TOKEN"
  MONGODB_USER: "YOUR_MONGODB_USER"
  MONGODB_PASSWORD: "YOUR_MONGODB_PASSWORD"
  MONGODB_CLUSTER: "YOUR_MONGODB_CLUSTER"
  OKX_API_KEY: "YOUR_OKX_API_KEY"
  OKX_SECRET_KEY: "YOUR_OKX_SECRET_KEY"
  OKX_PASSPHRASE: "YOUR_OKX_PASSPHRASE"

---
# Deployment: HTTP Server
apiVersion: apps/v1
kind: Deployment
metadata:
  name: http-server
  namespace: obentchi-bot
  labels:
    app: obentchi-bot
    component: http-server
spec:
  replicas: 3  # يمكن زيادتها بناءً على الحمل
  selector:
    matchLabels:
      app: obentchi-bot
      component: http-server
  template:
    metadata:
      labels:
        app: obentchi-bot
        component: http-server
    spec:
      containers:
      - name: http-server
        image: obentchi-bot/http-server:latest
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: PORT
          value: "5000"
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: obentchi-config
              key: NODE_ENV
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: obentchi-config
              key: REDIS_HOST
        - name: BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: obentchi-secrets
              key: BOT_TOKEN
        - name: MONGODB_USER
          valueFrom:
            secretKeyRef:
              name: obentchi-secrets
              key: MONGODB_USER
        - name: MONGODB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: obentchi-secrets
              key: MONGODB_PASSWORD
        - name: MONGODB_CLUSTER
          valueFrom:
            secretKeyRef:
              name: obentchi-secrets
              key: MONGODB_CLUSTER
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5

---
# Service: HTTP Server
apiVersion: v1
kind: Service
metadata:
  name: http-server
  namespace: obentchi-bot
spec:
  selector:
    app: obentchi-bot
    component: http-server
  ports:
  - port: 80
    targetPort: 5000
    protocol: TCP
  type: ClusterIP

---
# HorizontalPodAutoscaler: HTTP Server
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: http-server-hpa
  namespace: obentchi-bot
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: http-server
  minReplicas: 3
  maxReplicas: 50
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
# Deployment: Bot Webhook Worker
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bot-webhook
  namespace: obentchi-bot
  labels:
    app: obentchi-bot
    component: bot-webhook
spec:
  replicas: 5
  selector:
    matchLabels:
      app: obentchi-bot
      component: bot-webhook
  template:
    metadata:
      labels:
        app: obentchi-bot
        component: bot-webhook
    spec:
      containers:
      - name: bot-webhook
        image: obentchi-bot/bot-webhook:latest
        ports:
        - containerPort: 8443
          name: webhook
        env:
        - name: BOT_WEBHOOK_PORT
          value: "8443"
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: obentchi-config
              key: NODE_ENV
        - name: BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: obentchi-secrets
              key: BOT_TOKEN
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: obentchi-config
              key: REDIS_HOST
        - name: MONGODB_USER
          valueFrom:
            secretKeyRef:
              name: obentchi-secrets
              key: MONGODB_USER
        - name: MONGODB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: obentchi-secrets
              key: MONGODB_PASSWORD
        - name: MONGODB_CLUSTER
          valueFrom:
            secretKeyRef:
              name: obentchi-secrets
              key: MONGODB_CLUSTER
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8443
          initialDelaySeconds: 30
          periodSeconds: 10

---
# Service: Bot Webhook
apiVersion: v1
kind: Service
metadata:
  name: bot-webhook
  namespace: obentchi-bot
spec:
  selector:
    app: obentchi-bot
    component: bot-webhook
  ports:
  - port: 8443
    targetPort: 8443
    protocol: TCP
  type: ClusterIP

---
# HorizontalPodAutoscaler: Bot Webhook
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: bot-webhook-hpa
  namespace: obentchi-bot
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: bot-webhook
  minReplicas: 5
  maxReplicas: 100
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70

---
# Deployment: Queue Worker
apiVersion: apps/v1
kind: Deployment
metadata:
  name: queue-worker
  namespace: obentchi-bot
  labels:
    app: obentchi-bot
    component: queue-worker
spec:
  replicas: 10
  selector:
    matchLabels:
      app: obentchi-bot
      component: queue-worker
  template:
    metadata:
      labels:
        app: obentchi-bot
        component: queue-worker
    spec:
      containers:
      - name: queue-worker
        image: obentchi-bot/queue-worker:latest
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: obentchi-config
              key: NODE_ENV
        - name: WITHDRAWAL_CONCURRENCY
          value: "50"
        - name: PAYMENT_CONCURRENCY
          value: "30"
        - name: AUTO_SCALING_ENABLED
          value: "true"
        - name: BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: obentchi-secrets
              key: BOT_TOKEN
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: obentchi-config
              key: REDIS_HOST
        - name: MONGODB_USER
          valueFrom:
            secretKeyRef:
              name: obentchi-secrets
              key: MONGODB_USER
        - name: MONGODB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: obentchi-secrets
              key: MONGODB_PASSWORD
        - name: OKX_API_KEY
          valueFrom:
            secretKeyRef:
              name: obentchi-secrets
              key: OKX_API_KEY
        - name: OKX_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: obentchi-secrets
              key: OKX_SECRET_KEY
        - name: OKX_PASSPHRASE
          valueFrom:
            secretKeyRef:
              name: obentchi-secrets
              key: OKX_PASSPHRASE
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"

---
# HorizontalPodAutoscaler: Queue Worker
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: queue-worker-hpa
  namespace: obentchi-bot
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: queue-worker
  minReplicas: 10
  maxReplicas: 200
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75

---
# Deployment: Scheduler
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduler
  namespace: obentchi-bot
  labels:
    app: obentchi-bot
    component: scheduler
spec:
  replicas: 1  # نسخة واحدة فقط للـ scheduler
  selector:
    matchLabels:
      app: obentchi-bot
      component: scheduler
  template:
    metadata:
      labels:
        app: obentchi-bot
        component: scheduler
    spec:
      containers:
      - name: scheduler
        image: obentchi-bot/scheduler:latest
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: obentchi-config
              key: NODE_ENV
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: obentchi-config
              key: REDIS_HOST
        - name: BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: obentchi-secrets
              key: BOT_TOKEN
        - name: MONGODB_USER
          valueFrom:
            secretKeyRef:
              name: obentchi-secrets
              key: MONGODB_USER
        - name: MONGODB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: obentchi-secrets
              key: MONGODB_PASSWORD
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

---
# Ingress: External access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: obentchi-bot-ingress
  namespace: obentchi-bot
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "1000"
spec:
  tls:
  - hosts:
    - bot.example.com
    secretName: obentchi-bot-tls
  rules:
  - host: bot.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: http-server
            port:
              number: 80
      - path: /webhook
        pathType: Prefix
        backend:
          service:
            name: bot-webhook
            port:
              number: 8443
      - path: /
        pathType: Prefix
        backend:
          service:
            name: http-server
            port:
              number: 80
