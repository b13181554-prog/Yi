# OBENTCHI Bot - Nginx Configuration
# Copy this file to: /etc/nginx/sites-available/obentchi-bot
# Then create symlink: sudo ln -s /etc/nginx/sites-available/obentchi-bot /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;
    
    # Replace with your domain or EC2 IP
    server_name YOUR_EC2_IP_OR_DOMAIN;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Logging
    access_log /var/log/nginx/obentchi-bot-access.log;
    error_log /var/log/nginx/obentchi-bot-error.log;
    
    # Main proxy to Node.js app
    location / {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 90;
        proxy_send_timeout 90;
        proxy_read_timeout 90;
        
        # Buffer settings
        proxy_buffering off;
        proxy_buffer_size 4k;
    }
    
    # Telegram Webhook endpoint (critical!)
    location /webhook {
        proxy_pass http://localhost:5000/webhook;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Telegram-specific headers
        proxy_set_header Content-Type application/json;
        
        # Timeouts (Telegram requires quick response)
        proxy_connect_timeout 10;
        proxy_send_timeout 10;
        proxy_read_timeout 10;
        
        # No caching for webhooks!
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }
    
    # Health check endpoint
    location /api/health {
        proxy_pass http://localhost:5000/api/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }
    
    # Metrics endpoint (optional - restrict access!)
    location /metrics {
        proxy_pass http://localhost:5000/metrics;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Restrict to localhost only
        allow 127.0.0.1;
        deny all;
    }
    
    # Static files (if any)
    location /static/ {
        alias /home/ubuntu/obentchi-bot/public/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Security: Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.(env|log|git)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

