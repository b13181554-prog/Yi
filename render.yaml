services:
  - type: web
    name: obentchi-trading-bot
    env: node
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: BOT_TOKEN
        sync: false
      - key: MONGODB_PASSWORD
        sync: false
      - key: CURRENCY_API_KEY
        sync: false
      - key: CURRENCY_FREAKS_API_KEY
        sync: false
      - key: COINGECKO_API_KEY
        sync: false
      - key: FOREX_API_KEY
        sync: false
      - key: BINANCE_API_KEY
        sync: false
      - key: BINANCE_SECRET_KEY
        sync: false
      - key: WEBAPP_URL
        value: https://obentchi-trading-bot.onrender.com
      - key: PORT
        value: 5000
services:
  - type: web
    name: obentchi-bot
    env: node
    buildCommand: npm install
    startCommand: node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: BOT_TOKEN
        sync: false
      - key: MONGODB_PASSWORD
        sync: false
      - key: WEBAPP_URL
        sync: false
    healthCheckPath: /health
    autoDeploy: true
